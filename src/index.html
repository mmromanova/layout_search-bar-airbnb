<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
  </head>
  <body>
    <div class="search-container">
      <form
        class="search__search-bar bigbar"
        data-qa="big"
      >
        <input
          type="text"
          class="search-input search-input--big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
      <form
        class="search__search-bar smallbar"
        data-qa="small"
      >
        <input
          type="text"
          data-qa="hover"
          class="search-input search-input--small"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
